<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.jss"></script>
    <script src="project.js"></script>
    <link rel="stylesheet" href="project.css">
    <link href="https://fonts.googleapis.com/css?family=Nunito+Sans:300,400,700|Roboto:300,400,500,700" rel="stylesheet">
    <title>Weather Information</title>
</head>

<body>
    <div class="wrapper-home">
        <div class="homepage">
            <div id="header">
                <div id="head">
                </div>
                <div id="nav">
                    <div id="cssmenu">
                        <ul id="menu">
                            <li class="active"><a href='#'>Home</a></li>
                            <script type="text/javascript">
                            window.onload = mobileOptimizer;
                            window.onload = retrieveUsername;
                            </script>
                            <li id="account" onclick="loggedOut()"><a href="loginpage.html">Log Out</a></li>
                            <li class="toggle-switch"><a href="#">Toggle</a></li>
                            <li id="usernamejs"><a href="#">.</a></li>
                        </ul>
                    </div>
                </div>
            </div>
            <div id="body">
                <div id="map">
                    <div id="map"></div>
                    <script>
                    function initMap() {
                        var uni = { lat: -6.3627638, lng: 106.8248595 };
                        var centerindi = { lat: 1.75292, lng: 107.358398 };
                        var map = new google.maps.Map(document.getElementById('map'), {
                            zoom: 5,
                            mapTypeControl: false,
                            streetViewControl: false,
                            center: centerindi,
                            mapTypeId: 'hybrid'
                        });
                        map.setOptions({ minZoom: 3, maxZoom: 8 });
                        var contentString = '<div id="content">' +
                            '<div id="siteNotice">' +
                            '</div>' +
                            '<h1 id="firstHeading" class="firstHeading">Universitas Indonesia</h1>' +
                            '<div id="bodyContent">' +
                            '<p><b>Universitas Indonesia</b>, test text <b>Ayers Rock</b></p>' +
                            '</div>' +
                            '</div>';
                        var infowindow = new google.maps.InfoWindow({
                            content: contentString
                        });
                        var marker = new google.maps.Marker({
                            position: uni,
                            map: map,
                            title: 'Universitas Indonesia'
                        });
                        marker.addListener('click', function() {
                            infowindow.open(map, marker);
                        });
                    }
                    </script>
                    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC3tabjX0Ngx8qJgK1gq1f2VrYKp-xFZRI&callback=initMap">
                    </script>
                </div>
                <div id="mapinfo">
                </div>
            </div>
            <div id="footer">
                <div id="bar"></div>
                <div id="inner">
                    <div id="logo">
                        <img src="https://upload.wikimedia.org/wikipedia/en/thumb/d/da/Universitas_Indonesia_logo.svg/1280px-Universitas_Indonesia_logo.svg.png" alt="logo">
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
